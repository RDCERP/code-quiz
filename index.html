<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryans Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- FontAwesome CDN Link for Icons-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>
    <!-- Info Box -->
    <div class ="info_box">
        <div class=" info_title">
            <span>Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will only have <span>15 seconds</span> per question</div>
            <div class="info">2. Time will be subtracted from wrong answer</div>
            <div class="info">3. Highscore will be stored</div>
            <div class="info">4. Good luck</div>          
        </div>
        
        <div class= "buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>  
    
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Dis!</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
        </header>
        <section>
            <div class="que_text">
                <!-- <span>What does HTML stand for?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>Hyper Text Processor Language</span>
                    <div class="icon cross"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Markup Language</span>
                    <div class="icon cross"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Markup Language</span>
                </div> -->
            </div>
        </section>

        <!-- Quiz Box Footer -->
        <footer>
            <div class="total_que">
                <span><p>2</p>of<p>5</p>Questions</span>
            </div>
            <button class ="next_btn">Next Que</button>
        </footer>
    </div> 

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class ="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>       
        <div class="score_text">
            <span> and sorry, you got only <p>2</p> out of <p>5</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>


    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
